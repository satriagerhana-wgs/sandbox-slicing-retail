<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail</title>
    <link rel="stylesheet" href="Styles/detail-produk.css">
</head>
<body>
    <div class="container-retail">

        <!-- Banner -->
        <div class="banner-header">
            <div class="img-banner">
                <img src="Assets/detail produk.png" alt="">
            </div>
            <div class="text-banner">
                <a href="Detail-Kategori.html">
                    <img src="Assets/icon/back.png" alt="">
                </a>
            </div>
        </div>

        <div class="title-produk">
            <div class="header-produk">
                <p>The OG GOT Beef</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet.</p>
            </div>
        </div>

        <div class="title-addon">
            <p>Add-on</p>
        </div>

        <label class="container">
            <div class="checkbox-label">
                <p>Extra Petty</p>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </div>
            <div class="harga-add-on">
                <p>Rp.24.000</p> 
            </div>
        </label>

        <label class="container">
            <div class="checkbox-label">
                <p>Extra Eggs</p>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </div>
            <div class="harga-add-on">
                <p>Rp.10.000</p> 
            </div>
        </label>
        
        <label class="container">
            <div class="checkbox-label">
                <p>French Fries</p>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </div>
            <div class="harga-add-on">
                <p>Rp.20.000</p> 
            </div>
        </label>
        
        <label class="container">
            <div class="checkbox-label">
                <p>Mashed Potato</p>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </div>
            <div class="harga-add-on">
                <p>Rp.20.000</p> 
            </div>
        </label>

        <div class="title-addon">
            <p>Drinks</p>
        </div>

        <label class="container">
            <div class="checkbox-label">
                <p>Cola</p>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </div>
            <div class="harga-add-on">
                <p>Rp.10.000</p> 
            </div>
        </label>

        <label class="container">
            <div class="checkbox-label">
                <p>Milo</p>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </div>
            <div class="harga-add-on">
                <p>Rp.12.000</p> 
            </div>
        </label>


        <div class="title-addon">
            <p>Notes</p>
        </div>

        <div class="box-note">
            <input type="text" placeholder="Notes">
        </div>


        <div class="quantity">
            <button class="tambah" onclick="increment()">+</button>
            <input id=jumlah type=number min=0 max=100 value="0">
            <button class="tambah" onclick="decrement()">-</button>
        </div>


        <div class="pesanan-saya">
            <div class="cart-detail">
                <!-- <div class="cart">
                    <img src="Assets/icon/cart.png" alt="">
                </div> -->
                <div class="detail">
                    <p>Tambah Pesanan</p>
                    <!-- <p>Cheese burger, Got Beef</p> -->
                </div>
            </div>

            <div class="cart-price">
                <p>Rp 75.000</p>
            </div>
        </div>

    </div>

    

    <script>
        function increment() {
            document.getElementById('jumlah').stepUp();
         }
         function decrement() {
            document.getElementById('jumlah').stepDown();
         }
    </script>
</body>
</html>
