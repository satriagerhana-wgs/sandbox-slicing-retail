<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail</title>
    <link rel="stylesheet" href="Styles/fomr-input.css">
</head>
<body>
    <div class="container-retail">
        <div class="logo-header">
            <img src="Assets/logo-sandbox.png" alt="">
        </div>

        <div class="text-header">
            <p>
                Silahkan isi form dibawah untuk mendapatkan Point tiap transaksi!
            </p>
        </div>

        <form action="">
            <div class="nama">
                <label for="">Nama *</label>
                <div class="inputan">
                    <img src="Assets/icon/user-line.png" alt="">
                    <input type="text" placeholder="Masukan Nama Anda">
                </div>
            </div>

            <div class="nama">
                <label for="">Email *</label>
                <div class="inputan">
                    <img src="Assets/icon/mail-line.png" alt="">
                    <input type="text" placeholder="Masukan Nama Anda">
                </div>
            </div>

            <div class="nama">
                <label for="">Nomor Telepon *</label>
                <div class="inputan">
                    <img src="Assets/icon/phone-line.png" alt="">
                    <input type="text" placeholder="Masukan Nama Anda">
                </div>
            </div>
        </form>

        <div class="button-input">
            <a href="Pembayaran.html">
                <button class="button-lanjutkan">Lanjutkan</button>
            </a>
            <a href="Pembayaran.html" >
                <button class="button-lewati">lewati</button>
            </a>
            
           
        </div>

        <p class="question">Apakah jadi member.? <span> Pesan disini</span></p>

        <img class="footer" src="Assets/powered by.png" alt="">
    </div>
</body>
</html>
